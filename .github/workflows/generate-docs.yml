name: Generate and Push API Docs
on:
  push:
    branches:
      - main
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout API repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirement.txt # requirement.txt에 필요한 패키지 명시

      - name: Generate OpenAPI Spec
        run: python generate_spec.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Clone Docs repository
        uses: actions/checkout@v4
        with:
          repository: bokyoung89/dajeong-docs
          path: dajeong-docs
      
      - name: Move spec to docs repo
        run: mv openapi.json dajeong-docs/

      - name: Commit and Push to Docs Repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          ssh_private_key: ${{ secrets.DAJEONG_DOCS_REPO_PRIVATE_KEY }}
          external_repository: bokyoung89/dajeong-docs
          publish_dir: ./dajeong-docs
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'feat: Auto-update API specification'
          publish_branch: main